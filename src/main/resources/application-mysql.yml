# ===================================================================
# Spring Boot configuration for the "oracle" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


logging:
    level:
        ROOT: INFO
        tech.jhipster: INFO
        com.kripstanx: INFO
        org.hibernate:
            SQL: INFO
            type.descriptor.sql.BasicBinder: INFO
spring:
    application:
        name: KripStanx
    profiles:
        active:
        include: swagger
    config:
        use-legacy-processing: true
    jackson:
        serialization.indent_output: true
    datasource:
        url: jdbc:mysql://localhost:3306/kripstanx
        username: root
        password: admin
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximumPoolSize: 50
    h2:
        console:
            enabled: false
    jpa:
        show-sql: false
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
            hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
    mvc:
        favicon:
            enabled: false
    messages:
        basename: i18n/messages
        cache-duration: PT1S # 1 second, see the ISO 8601 standard
    thymeleaf:
        check-template-location: true
        prefix: classpath:/templates/
        suffix: .html
        cache: true
        mode: HTML
        encoding: UTF-8
        content-type: text/html

# ===================================================================
# To enable SSL, generate a certificate using:
# keytool -genkey -alias fdm -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore keystore.p12 -validity 3650
#
# You can also use Let's Encrypt:
# https://maximilian-boehm.com/hp2121/Create-a-Java-Keystore-JKS-from-Let-s-Encrypt-Certificates.htm
#
# Then, modify the server.ssl properties so your "server" configuration looks like:
#
# server:
#    port: 8443
#    ssl:
#        key-store: keystore.p12
#        key-store-password: <your-password>
#        key-store-type: PKCS12
#        key-alias: krips
# ===================================================================
server:
    port: 8787
    servlet:
        session:
            cookie:
                http-only: true

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
    cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
        exposed-headers: "Authorization,Link,X-Total-Count"
        allow-credentials: true
        max-age: 1800
    security:
        authentication:
            jwt:
                secret: my-secret-token-to-change-in-production
                # Token is valid 1 year
                token-validity-in-seconds: 31540000
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: KripStanx@localhost
        base-url: http://127.0.0.1:9000
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512
    async:
        core-pool-size: 4
        max-pool-size: 50
        queue-capacity: 20000
    #swagger:
        #default-include-pattern: /api/.*
        #title: KripStanx API
        #description: KripStanx API documentation
        #version: 0.0.1
        #terms-of-service-url:
        #contact-name:
        #contact-url:
        #contact-email:
        #license:
        #license-url:
    cache:
        ehcache:
            time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
            max-entries: 1000

